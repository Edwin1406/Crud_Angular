<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Nuevo Libros</h5>
        </div>
        <div class="card-body">
          <form  [formGroup]="paciente_form" (submit)="guardar()">
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Titulo</label>
                  <input type="text" formControlName="titulo" class="form-control"  placeholder="Ingrese la titulo">
                </div>
              </div>


              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Fecha Nacimiento</label>
                  <input type="date" class="form-control" placeholder="2022-01-01" formControlName="fecha_publicacion">
                </div>
              </div>

              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label>Editorial</label>
                  <input type="text" class="form-control" placeholder="Ingrese su editorial" formControlName="editorial" >
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Genero</label>
                  <input  type="text" class="form-control" placeholder="Ingrese su genero" formControlName="genero">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Sinopsis</label>
                  <input  type="text" class="form-control" placeholder="Ingrese su apellido" formControlName="sinopsis">
                </div>
              </div>
            </div>
            <div class="row">
             
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Autor</label>
                 <select formControlName="autor_id" class="form-control">
                    <option *ngFor="let autor_id of listaEstados" [ngValue]="autor_id.autor_id">{{ autor_id.nombre }}</option>
                 </select>
                </div>
              </div>
            </div>

            <!-- <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Tipo de Sangre</label>
                  <select formControlName="tipo" class="form-control">
                    <option *ngFor="let tipo of listaTipos" [ngValue]="tipo.autor_id">{{ tipo.nombre }}</option>
                 </select>
                </div>
              </div>
            </div> -->
           
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                <button type="submit" class="btn btn-danger" [disabled]="!paciente_form.valid">Grabar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
   
  </div>
</div>
